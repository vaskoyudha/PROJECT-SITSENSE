<!doctype html>
<html lang="id" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sesuaikan Profil â€” SitSense</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script src="./assets/js/firebase-config.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, rgba(6, 182, 212, 0.08), transparent 60%), #050b18;
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4 py-10 text-slate-100">
    <div class="max-w-lg w-full glassy-card card-border p-8 space-y-6">
      <div class="flex items-center gap-3">
        <img data-image-base="logo-sitsense" alt="SitSense" class="h-10 w-auto" />
        <div>
          <p class="text-xs tracking-[0.4em] text-slate-400 uppercase">Onboarding</p>
          <h1 class="text-2xl font-semibold">Personalisasi Profil</h1>
        </div>
      </div>
      <p class="text-sm text-slate-300">
        Lengkapi beberapa detail agar rekomendasi postur menjadi lebih relevan. Anda bisa mengubahnya kapan saja di halaman profil.
      </p>
      <form id="profileSetupForm" class="space-y-4">
        <label class="form-control">
          <span class="label-text text-slate-200 mb-2">Nama Tampilan</span>
          <input type="text" id="displayNameInput" class="input input-bordered bg-white/5 border-white/10" placeholder="Nama Anda" required minlength="2" />
        </label>
        <label class="form-control">
          <span class="label-text text-slate-200 mb-2">Tanggal Lahir</span>
          <input type="date" id="dobInput" class="input input-bordered bg-white/5 border-white/10" required />
        </label>
        <button type="submit" class="btn btn-gradient-primary w-full normal-case" id="saveProfileBtn">
          Simpan &amp; Mulai
        </button>
      </form>
      <p class="text-xs text-slate-500 text-center">
        Data ini tersimpan aman di Firebase dan digunakan untuk menyesuaikan rekomendasi kesehatan postur Anda.
      </p>
    </div>

    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/profile-setup.js"></script>
  </body>
</html>
